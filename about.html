<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Viewer with Info + Zoom Animation</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Zoom In */
    .zoom-in {
      animation: zoomIn 0.4s ease forwards;
    }

    /* Zoom Out */
    .zoom-out {
      animation: zoomOut 0.4s ease forwards;
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes zoomOut {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(0.7); opacity: 0; }
    }

    /* Thumbnail wrapper */
    .thumb-wrapper {
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-radius: 8px;
    }

    .thumb-img {
      width: 100%;
      display: block;
      transition: transform 0.3s;
      border-radius: 8px;
      width: 220px; height: 150px; 
      /* object-fit: cover; */
      object-fit: contain;
    }

    .thumb-wrapper:hover .thumb-img {
      transform: scale(1.05);
    }

    /* Info overlay */
    .thumb-info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      text-align: center;
      padding: 5px;
      font-size: 0.9rem;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.3s ease;
      border-radius: 0 0 8px 8px;
    }

    .thumb-wrapper:hover .thumb-info {
      opacity: 1;
      transform: translateY(0);
    }

    /* Transparent modal background */
    .modal-content {
      background: transparent;
      border: none;
      box-shadow: none;
    }
  </style>
</head>
<body class="bg-light">




<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const imageModal = document.getElementById('imageModal');
  const modalContent = imageModal.querySelector('.modal-content');
  const modalImage = document.getElementById('modalImage');
  const modalCaption = document.getElementById('modalCaption');

  // Show → zoom-in
  imageModal.addEventListener('show.bs.modal', function (event) {
    const trigger = event.relatedTarget.closest('.thumb-wrapper');
    const imgSrc = trigger.getAttribute('data-bs-img');
    const caption = trigger.getAttribute('data-bs-caption');

    modalImage.src = imgSrc;
    modalCaption.textContent = caption;

    modalContent.classList.remove('zoom-out');
    modalContent.classList.add('zoom-in');
  });

  // Before hide → add zoom-out
  imageModal.addEventListener('hide.bs.modal', function () {
    modalContent.classList.remove('zoom-in');
    modalContent.classList.add('zoom-out');
  });

  // After hide completely → reset classes
  imageModal.addEventListener('hidden.bs.modal', function () {
    modalContent.classList.remove('zoom-out');
  });
</script>

</body>
</html>
